<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparna Kreations | Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="section-login">
        <header class="container-fluid header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="header__content">
                        <a href="#" class="header__logo">
                            <img src="images/logo.svg" alt="Logo" class="header__logo-img">
                        </a>
                        <button class="header__btn">
                            <span class="header__btn-line"></span>
                        </button>
                        <nav class="header__nav">
                            <ul class="menu menu--alt">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">HOME</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">ABOUT US</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">MISSION</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">LOGIN</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link menu__link--cta">SIGNUP</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="section-login__content section-login__content--divided u-align-center">
            <div class="section-login__content-main">
                <div class="u-margin-bottom-small-2 u-margin-top-small steps">
                    <div class="steps__item steps__item--active"></div>
                    <div class="steps__item"></div>
                    <div class="steps__item"></div>
                </div>
                <div class="u-margin-bottom-small">
                    <h1 class="heading-tertiary u-color-white">PERSONAL INFORMATION</h1>
                    <p class="paragraph paragraph--small u-color-white">All fields are required</p>
                </div>
                <form action="#" class="form u-padding-horizontal-med section-login__form">
                    <input type="text" class="form__input form__input--alt" placeholder="FULL NAME" required>
                    <input type="text" class="form__input form__input--alt" placeholder="COMPANY NAME" required>
                    <div class="form__input-wrapper">
                        <input type="text" class="form__input form__input--transparent form__input-inner-text" value="+ 019">
                        <input type="tel" class="form__input form__input--alt" placeholder="PHONE NUMBER" required>
                    </div>
                    <input type="email" class="form__input form__input--alt" placeholder="EMAIL" required>
                    <div class="form__input-group">
                        <input type="password" class="form__input form__input--alt" placeholder="PASSWORD" required>
                        <input type="password" class="form__input form__input--alt" placeholder="CONFIRM PASSWORD" required>
                    </div>
                    <div class="u-margin-top-med u-flex-space-between-small">
                        <p class="u-padding-vertical-smallest paragraph u-color-white">
                            <a href="index.html" class="u-link-underline">CANCEL</a>
                        </p>
                        <button class="btn btn--no-hover btn--alt">NEXT</button>
                    </div>
                </form>
            </div>
            <div class="section-login__content-sub">
                <div class="u-align-left section-login__content-sub__copy">
                    <h2 class="u-margin-bottom-smaller paragraph paragraph--med-3 u-color-white">PERSONAL INFORMATION</h2>
                    <p class="paragraph paragraph--smallest u-color-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
