<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparna Kreations | Location</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="section-login">
        <header class="container-fluid header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="header__content">
                        <a href="#" class="header__logo">
                            <img src="images/logo.svg" alt="Logo" class="header__logo-img">
                        </a>
                        <button class="header__btn">
                            <span class="header__btn-line"></span>
                        </button>
                        <nav class="header__nav">
                            <ul class="menu menu--alt">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">HOME</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">ABOUT US</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">MISSION</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">LOGIN</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link menu__link--cta">SIGNUP</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="section-login__content section-login__content--divided">
            <div class="section-login__content-main section-login__content-main--extended">
                <div class="u-margin-bottom-small-2 u-margin-top-small steps">
                    <div class="steps__item steps__item--active"></div>
                    <div class="steps__item steps__item--active"></div>
                    <div class="steps__item"></div>
                </div>
                <div class="u-align-center">
                    <h1 class="heading-tertiary u-color-white">LOCATION</h1>
                    <p class="paragraph paragraph--small u-color-white">All fields are required</p>
                </div>
                <form action="#" class="form u-padding-horizontal-med section-login__form section-login__form--extended">
                    <div class="form__input-wrapper">
                        <i class="fa fa-angle-down form__input-arrow"></i>
                        <select name="locations" id="locations" class="form__input form__input--icon form__input--alt">
                            <option value="">SELECT A LOCATION</option>
                            <option value="Location 1">Location 1</option>
                            <option value="Location 2">Location 2</option>
                            <option value="Location 3">Location 3</option>
                        </select>
                    </div>
                    <div class="u-align-left u-margin-bottom-med">
                        <p class="paragraph u-color-white u-margin-bottom-smallest">Would you like mail and package handling?</p>
                        <div class="radio">
                            <div class="radio__item">
                                <input type="radio" id="yes" name="handling" class="radio__item-input">
                                <label for="yes" class="paragraph u-color-white radio__item-label">YES</label>
                            </div>
                            <div class="radio__item">
                                <input type="radio" id="no" name="handling" class="radio__item-input">
                                <label for="no" class="paragraph u-color-white radio__item-label">NO</label>
                            </div>
                        </div>
                    </div>
                    <div class="u-margin-top-auto u-flex-space-between-small">
                        <p class="u-padding-vertical-smallest paragraph u-color-white">
                            <a href="index.html" class="u-link-underline">CANCEL</a>
                        </p>
                        <button class="btn btn--no-hover btn--alt">NEXT</button>
                    </div>
                </form>
            </div>
            <div class="section-login__content-sub">
                <div class="u-align-left section-login__content-sub__copy">
                    <h2 class="u-margin-bottom-smaller paragraph paragraph--med-3 u-color-white">LOCATION</h2>
                    <p class="paragraph paragraph--smallest u-color-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
