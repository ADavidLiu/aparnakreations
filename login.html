<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparna Kreations | Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main class="section-login">
        <header class="container-fluid header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="header__content">
                        <a href="#" class="header__logo">
                            <img src="images/logo.svg" alt="Logo" class="header__logo-img">
                        </a>
                        <button class="header__btn">
                            <span class="header__btn-line"></span>
                        </button>
                        <nav class="header__nav">
                            <ul class="menu menu--alt">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">HOME</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">ABOUT US</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">MISSION</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">LOGIN</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link menu__link--cta">SIGNUP</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="section-login__content section-login__content--small u-align-center">
            <h1 class="heading-tertiary u-color-white u-margin-bottom-med-3">LOG IN</h1>
            <form action="#" class="form form--small section-login__form">
                <input type="email" class="form__input form__input--alt" placeholder="YOUR EMAIL">
                <input type="password" class="form__input form__input--alt" placeholder="YOUR PASSWORD">
                <div class="u-padding-top-smallest u-align-right u-margin-bottom-small-2">
                    <p class="paragraph paragraph--smallest-2 u-font-italic u-color-white"><a href="forgot-password.html" class="u-link-underline">Forgot password?</a></p>
                </div>
                <button class="btn btn--no-hover btn--full btn--alt">LOGIN</button>
            </form>
            <p class="paragraph paragraph--med u-color-white u-margin-vertical-med">NOT A MEMBER YET?</p>
            <button class="btn btn--no-hover btn--small btn--alt">SIGN UP</button>
            <p class="u-margin-top-smaller u-font-alt paragraph paragraph--smallest-2 u-color-gray-light u-letter-spacing-med">By logging in, you agree to our Terms of<br>Service, Privacy Policy and Community<br>Guidelines.</p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
